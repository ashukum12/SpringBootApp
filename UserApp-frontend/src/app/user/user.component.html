
<div class="col-md-9" >
	<br>
	
	<h1><p class="font-weight-bold text-center">USER DETAILS</p></h1>
	
    <table class="table table-striped table-bordered" table-responsive-md>
      <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
      </tr>
      </tbody>
    </table>
    </div>
